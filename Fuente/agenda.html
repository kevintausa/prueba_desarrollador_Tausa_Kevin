<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a href="#" class="navbar-brand p-2">Gestión de Agenda</a>

        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0 container-fluid ">
                <input type="text" id="search" class="form-control mr-sm-2 col-lg-8" placeholder="Buscar Usuario">
                <!--<button class="btn btn-success my-2 my-sm-0 col-lg-4" type="submit"> Buscar</button>-->

            </form>

        </ul>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form class="formulario needs-validation" id="user-form">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Identificación</label>
                                <input class="form-control" id="id" type="number" required>

                            </div>

                            <div class=" mb-3">
                                <label class="form-label">Nombre</label>
                                <input class="form-control nn " id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Apellido</label>
                                <input class="form-control" id="lastName" name="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha de nacimiento</label>
                                <input class="form-control" id="date" type="date" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Genero</label>
                                <select class="form-select" aria-label="Default select example" id="gender" required>
                                    <option selected disabled value="">Seleccione... </option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Masculino">Masculino</option>

                                </select>
                            </div>
                            <div class="p-2 ">

                                <button type="submit" class="btn btn-primary btn-block text-center p-2">
                                    Guardar Usuario
                                </button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
            <div class="col-md-7">

                
                    <table class="table table-bordered border-primary" id="user-result">
                        <thead>
                            <tr>
                                <td>Document</td>
                                <td>Nombre y Apellido</td>
                                <td>Fecha nacimiento</td>
                                <td>Parentesco</td>
                                <td class="">Opciones</td>


                            </tr>
                        <tbody id="container"></tbody>
                        </thead>
                    </table>
                

                <table class="table">
                    <thead>
                        <tr>
                            <td>Document</td>
                            <td>Nombre y Apellido</td>
                            <td>Fecha nacimiento</td>
                            <td>Parentesco</td>
                            <td class="">Opciones</td>


                        </tr>
                    <tbody id="users"></tbody>
                    </thead>
                </table>

            </div>




        </div>








    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>








    <script src="app.js"></script>




</body>

</html>
